name: Generate GitHub stats images

on:
  schedule:
    - cron: "0 3 * * *"   # t√§glich 03:00 CET
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          THEME: github_dark
        with:
          USERNAME: MartinKuntzschDevOps
          AUTO_PUSH: false   # wichtig!

      - name: Prepare assets folder
        run: |
          mkdir -p assets
          cp -f profile-summary-card-output/markdown/0-profile-details.svg assets/github-stats.svg || true
          cp -f profile-summary-card-output/markdown/2-most-commit-language.svg assets/top-languages.svg || true

      - name: Commit generated images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-languages.svg
          git commit -m "chore(stats): update GitHub stats SVGs" || echo "Nothing to commit"
          git pull origin main --rebase
          git push origin HEAD:main
