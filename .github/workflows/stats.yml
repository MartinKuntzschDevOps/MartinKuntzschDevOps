name: Generate GitHub stats images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: MartinKuntzschDevOps
          AUTO_PUSH: false

      - name: Copy SVGs to assets
        run: |
          mkdir -p assets
          cp -f profile-summary-card-output/github_dark/0-profile-details.svg assets/github-stats.svg || true
          cp -f profile-summary-card-output/github_dark/2-most-commit-language.svg assets/top-languages.svg || true
